<div class="container">
    <mat-card class="card">
        <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-form-field>
                <input type="text" ngModel matInput name="username" placeholder="Username" required>
            </mat-form-field>
            <mat-form-field>
                <input type="password" ngModel matInput name="password" placeholder="Password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        </form>
    </mat-card>
</div>
