<div class="container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <span style="padding-left: 10px;">School Manager</span>
    <span style="flex: 1 1 auto;"></span>
    <div class="links">
      <a mat-button>Login</a>
      <a mat-button>Register</a>
    </div>
  </mat-toolbar>
  <app-page-header (sidenavClicked)="sidenav.toggle()" [tabName]="selectedTab"></app-page-header>
  <mat-drawer-container>
    <mat-drawer #sidenav mode="side">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content >
      <app-tabs (selectedTab)="onSelectTab($event)"></app-tabs>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
